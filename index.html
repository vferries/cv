	<script src="js/mustache.min.js"></script>
	<script id="headerTemplate" type="x-tmpl-mustache">
<img src="{{imgUrl}}" />
<div>
	<h1>{{firstname}} {{lastname}}</h1>
	<h2>{{title}}</h2>
	<p>{{{description}}}</p>
</div>

	<script id="contentTemplate" type="x-tmpl-mustache">

	<h1><i class="material-icons">card_travel</i> Expériences Professionnelles</h1>
	<ul>
	{{#experiences}}
		<li><div class="mission"><strong>{{title}}</strong><br/>{{dateStart}}-{{dateEnd}}</div><div class="description">{{{description}}}</div>
		</li>
	{{/experiences}}
	</ul>
</section>
<section id="formation">
	<h1><i class="material-icons">school</i> Formation</h1>
	<ul>
	{{#formations}}
		<li><div class="mission">{{date}}</div><div class="description"><strong>{{title}}</strong><br/>{{{description}}}</div>
		</li>
	{{/formations}}
	</ul>
</section>
	</script>
	<script id="asideTemplate" type="x-tmpl-mustache">
<section>
	<h1 class="contact"><i class="material-icons">account_box</i> Contact</h1>

	{{{contact.address}}}<br/>

	{{contact.phone}}<br/>
	<a href="{{contact.web}}">{{contact.web}}</a>
</section>
<section>
	<h1 class="perso"><i class="material-icons">person</i> Infos Persos</h1>
	<p class="split"><span class="left">Prénom</span><span class="right">{{personal.firstname}}</span></p>
	<p class="split"><span class="left">Nom</span><span class="right">{{personal.lastname}}</p>
	<p class="split"><span class="left">Anniversaire</span><span class="right">{{personal.birthday}}</p>
	<p class="split"><span class="left">Nationalité</span><span class="right">{{personal.nationality}}</p>
	<p class="split"><span class="left">Langues</span><span class="right">{{#trim}}{{#personal.languages}}{{.}}, {{/personal.languages}}{{/trim}}</p>
</section>
<section>
	<h1 class="certifications"><i class="material-icons">workspace_premium</i> Certifications</h1>
	{{#personal.certifications}}
		<img class="badge" src="images/{{badge}}"/>{{name}}<br/><br/>
	{{/personal.certifications}}
</section>
<section>
	<h1 class="technos"><i class="material-icons">whatshot</i> Technos</h1>

		<p class="split"><span class="left">{{name}}</span><span class="right">{{#level}}<i class="material-icons">star</i>{{/level}}</span></p>
	{{/personal.technos}}

<section>

	{{{personal.various}}}
</section>
	</script>

function fillDocument() {
	data.personal.technos = data.personal.technos.map(function(t) { return {name: t.name, level: [...Array(t.level).keys()]} })

    	return function (text, render) {
      		return render(text).replace(/(,\s*$)/g, ''); // trim trailing comma and whitespace
    	}
	}

	document.querySelector('header').innerHTML = Mustache.render(template, data.personal)

	var templateContent = document.getElementById('contentTemplate').innerHTML
	document.querySelector('#main').innerHTML = Mustache.render(templateContent, data)

	var asideContent = document.getElementById('asideTemplate').innerHTML
	document.querySelector('#aside').innerHTML = Mustache.render(asideContent, data)
